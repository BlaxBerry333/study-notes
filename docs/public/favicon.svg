<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Hexagon shape - tech/cyberpunk style -->
  <polygon points="16,2 28,9 28,23 16,30 4,23 4,9"
           fill="none"
           stroke="#00ff9f"
           stroke-width="2"/>

  <!-- Letter C -->
  <text x="16" y="21"
        font-family="monospace"
        font-size="16"
        font-weight="bold"
        fill="#00ff9f"
        text-anchor="middle">C</text>

  <!-- Glow effect on hexagon -->
  <polygon points="16,2 28,9 28,23 16,30 4,23 4,9"
           fill="none"
           stroke="#00ff9f"
           stroke-width="3"
           opacity="0.3"/>
</svg>
